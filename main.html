<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Shop</title>
</head>
<body>
    <div class="header">
        <h3 class="header__mainTitle">QPICK</h3>
        <img class="header__heart" src="img/heart.svg" alt="отметка закладки">
        <a class="header__linkCart" href="cart.html" >
            <div class="header__cart">
                <div class="header__cartCountContainer">
                    <p class="header__cartCount"></p>
                </div>
            </div>
        </a>
    </div>
    <h3 class="title">Наушники</h3>
    <div class="container"></div>
    <h3 class="title">Беспроводные наушники</h3>
    <div class="containerSecond"></div>
    <footer>
        <div class="footer">
            <h3 class="header__mainTitle footer__mainTitle">QPICK</h3>
            <div class="footer__info">
                <h2 class="footer__text">Избранное</h2>
                <h2 class="footer__text">Корзина</h2>
                <h2 class="footer__text">Контакты</h2>
            </div>
            <div class="footer__service">
                <h2 class="footer__text">Условия сервиса</h2>
                <div class="footer__language">
                    <img src="img/footer/planet.svg" alt="логотип Интернет">
                    <h2 class="footer__russian">Рус</h2>
                    <h2 class="footer__english">Eng</h2>
                </div>
            </div>
            <div class="footer__contacts">
                <img class="footer__vk" src="img/footer/VK.svg" alt="логотип Vk">
                <img class="footer__telegram" src="img/footer/Telegram.svg" alt="логотип Telegram">
                <img class="footer__whatsapp" src="img/footer/Whatsapp.svg" alt="логотип WhatsApp">
            </div>
        </div>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/addItems.js"></script>
</body>
</html>
